<h1>Lista de Marcas</h1>
<a href="{% url 'crear_marca' %}">Crear Marca</a>
<ul>
    {% for marca in marcas %}
        <li>{{ marca.nombre }}
            <a href="{% url 'actualizar_marca' marca.id %}">Editar</a>
            <a href="{% url 'eliminar_marca' marca.id %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
